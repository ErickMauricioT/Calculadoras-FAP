<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="../assets/css/home.css">
    <link rel="stylesheet" href="../assets/css/calculadora.css">
</head>

<body>

    <header>
        <a href="../home.html">
            <img src="../assets/images/logo.png" alt="calculadora">
        </a>
        <nav class="navlinks">
            <a href="../pages/combustivel.html">Calculadora Combustivel</a>
            <a href="../pages/cotacao.html">Conversor de Modedas</a>
        </nav>
    </header>


    <!-- Contêiner principal da calculadora -->
    <div class="calculadora">
        <!-- Campo de texto desabilitado, utilizado para exibir os valores -->
        <input type="text" id="visor" disabled />

        <!-- Botões da calculadora, cada um chamando uma função correspondente ao ser clicado -->

        <button class="bots" onclick="limparVisor()">C</button> <!-- Limpa o visor -->
        <button class="bots" onclick="apagarUltimo()">⌫</button> <!-- Apaga o último número -->
        <button class="bots" onclick="calcularPorcentagem()">%</button> <!-- Calcula a porcentagem -->
        <button class="bots" onclick="adicionarNumero('')"></button> <!-- NULO So para ocupar espaço-->

        <button onclick="adicionarNumero('1')">1</button>
        <button onclick="adicionarNumero('2')">2</button>
        <button onclick="adicionarNumero('3')">3</button>
        <button onclick="adicionarOperador('+')">+</button>

        <button onclick="adicionarNumero('4')">4</button>
        <button onclick="adicionarNumero('5')">5</button>
        <button onclick="adicionarNumero('6')">6</button>
        <button onclick="adicionarOperador('-')">-</button>

        <button onclick="adicionarNumero('7')">7</button>
        <button onclick="adicionarNumero('8')">8</button>
        <button onclick="adicionarNumero('9')">9</button>
        <button onclick="adicionarOperador('*')">*</button>

        <button onclick="adicionarNumero('.')">.</button>
        <button onclick="adicionarNumero('0')">0</button>
        <button onclick="calcular()">=</button> <!-- Realiza o cálculo -->
        <button onclick="adicionarOperador('/')">/</button>
    </div>

    <script src="../dist/calculadora.js"></script> <!-- Link para o arquivo JavaScript compilado -->
</body>

</html>
