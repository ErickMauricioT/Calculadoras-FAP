<!DOCTYPE html>
<html lang="pt-BR">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Conversor de Moeda</title>
 <link rel="stylesheet" href="../assets/css/home.css" />
 <link rel="stylesheet" href="../assets/css/cotacao.css">
</head>

<body>

 <header>
  <a href="../home.html">
   <img src="../assets/images/logo.png" alt="calculadora">
  </a>
  <nav class="navlinks">
   <a href="../pages/combustivel.html">Calculadora Combustivel</a>
   <a href="../pages/calculadora.html">Calculadora Normal</a>
  </nav>
 </header>

 <div class="container">
  <h1>Conversor de Moeda</h1>

  <label for="cotacao"><b>Cotação do Dólar</b></label>
  <input type="number" id="cotacao" placeholder="Ex: 5.50">

  <label for="valorReal"><b>Valor em Reais</b></label>
  <input type="number" id="valorReal" placeholder="Ex: 1000">

  <label align="center" for="opcao"> <b>Escolha a conversão</b> </label>
  <select id="opcao">
   <option value="1">REAL -> DÓLAR</option>
   <option value="2">DÓLAR -> REAL</option>
  </select>

  <button onclick="converterMoeda()">Converter</button>

  <p id="resultado"></p>
 </div>

 <script src="../dist/cotacao.js"></script>
</body>

</html>
